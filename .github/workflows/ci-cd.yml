name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: | 
            backend:
              - 'smart-shopping-app-backend/**'
            frontend:
              - 'src/**'
              - 'public/**'
              - 'package.json'
              - 'vite.config.js'
              - '_mocks_/**'
              - '_tests_/**'

  backend:
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.backend == 'true'
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: smart_shopping_app
          MYSQL_USER: test
          MYSQL_PASSWORD: test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'
      
      - name: Check Maven wrapper
        working-directory: ./smart-shopping-app-backend
        run: |
          ls -la
          ls -la .mvn/wrapper/
      
      - name: Make wrapper executable
        working-directory: ./smart-shopping-app-backend
        run: chmod +x mvnw
      
      - name: Build Backend
        working-directory: ./smart-shopping-app-backend
        run: |
          pwd
          ./mvnw clean install
      
      - name: Run Backend Tests
        working-directory: ./smart-shopping-app-backend
        run: ./mvnw test -Dspring.profiles.active=test
        env:
          SPRING_PROFILES_ACTIVE: test

  frontend:
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.frontend == 'true'
    steps:
      - uses: actions/checkout@v4
      
      - name: Use Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build Frontend
        run: npm run build
      
      - name: Run Frontend Tests
        run: npm test