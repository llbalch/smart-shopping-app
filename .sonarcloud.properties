# Alternative SonarQube Cloud Configuration File
# This file can be used alongside sonar-project.properties
# Place this file at the project root if you prefer using .sonarcloud.properties

# Project keys and identification
sonar.projectKey=smart-shopping-app
sonar.projectName=Smart Shopping App
sonar.projectVersion=0.0.1

# Source locations
sonar.sources=src,smart-shopping-app-backend/src/main
sonar.tests=smart-shopping-app-backend/src/test
sonar.sourceEncoding=UTF-8

# Code exclusions
sonar.exclusions=**/node_modules/**,**/target/**,**/*.test.js,**/*.test.jsx,**/dist/**,__mocks__/**,__tests__/**

# Frontend (JavaScript/React)
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Backend (Java)
sonar.java.source=17
sonar.java.binaries=smart-shopping-app-backend/target/classes
sonar.coverage.jacoco.xmlReportPaths=smart-shopping-app-backend/target/site/jacoco/jacoco.xml
sonar.java.junit.reportPaths=smart-shopping-app-backend/target/surefire-reports

# Coverage exclusions
sonar.coverage.exclusions=**/test/**,**/*Test.java,**/*Tests.java,**/src/main/resources/**,**/*.test.js,**/*.test.jsx

# Quality gates
sonar.qualitygate.wait=true

# Code smell thresholds
sonar.php.exclusions=**/*,*/tests/**
