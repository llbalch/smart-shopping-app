# SonarQube Configuration

# Project identification
sonar.projectKey=smart-shopping-app
sonar.projectName=Smart Shopping App
sonar.projectVersion=0.0.1

# Source code directory
sonar.sources=src,smart-shopping-app-backend/src/main

# Exclude directories
sonar.exclusions=**/node_modules/**,**/target/**,**/*.test.js,**/*.test.jsx,**/dist/**

# Language-specific configurations
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.sourceEncoding=UTF-8

# Backend (Java) - Exclude from JavaScript analysis
sonar.java.source=17
sonar.java.binaries=smart-shopping-app-backend/target/classes

# JaCoCo Coverage Report for Backend
sonar.coverage.jacoco.xmlReportPaths=smart-shopping-app-backend/target/site/jacoco/jacoco.xml

# Test execution reports
sonar.java.junit.reportPaths=smart-shopping-app-backend/target/surefire-reports

# Frontend test reports
sonar.junit.reportPaths=coverage

# Code Coverage Exclusions
sonar.coverage.exclusions=**/test/**,**/*Test.java,**/*Tests.java,**/src/main/resources/**

# Additional quality gates
sonar.qualitygate.wait=true
