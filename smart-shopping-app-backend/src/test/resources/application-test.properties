# Test Database Configuration - use in-memory H2 to avoid requiring MySQL for tests
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Hibernate Configuration for Tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Disable Spring Security for tests
spring.security.enabled=false
security.basic.enabled=false
spring.security.user.name=test
spring.security.user.password=test

# Logging for Tests
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACEspring.jpa.database-platform=org.hibernate.dialect.H2Dialect
